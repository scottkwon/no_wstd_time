<a id="logout" (click)="logout()" [routerLink]="['/']">Logout</a>
<div class="container-fluid">
  <div id="header" class="row">
    <h1>Welcome, {{ first_name }}</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <app-weather></app-weather>
        </div>
      </div>
      <div class="row cal">
        <div class="col-md-12">
          <app-calendar (changedDate)="changedDate($event)"></app-calendar>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div id="invites" *ngIf="pending_invites">
          	<div class="invitation_info" *ngFor="let invitation of pending_invites; index as idx">
          		<p>You are invited to {{invitation.title}} on {{invitation.start_date | date:'mediumDate'}}<button (click)="onAccept(idx)">Accept</button><button (click)="onReject(idx)">Reject</button></p>
          	</div>
          </div>
        </div>
      </div>
      <h3 class="text-center">Date: {{ newDate | date: 'mediumDate'}}</h3>
      <div class="row">
        <div class="col-md-6">
          <div id="todo">
            <app-task></app-task>
          </div>
        </div>
        <div class="col-md-6">
          <div id="event">
            <router-outlet></router-outlet>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="journal">
            <app-journal [newDate]="newDate"></app-journal>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div> -->

</div>
